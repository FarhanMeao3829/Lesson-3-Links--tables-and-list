<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>One piece</li>
      <li>Tokyo Ghoul</li>
      <li>The eminence in shadow</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
      <li>Taare Zameen par</li>
      <li>Bhutnat</li>
      <li>3 Idiots</li>
    </ul>
    <h2>Defination List</h2>
    <dl>
      <dt>Cheri Cheri lady</dt>
      <dt>Brooklynbloodpop</dt>
      <dt>Tip toe</dt>
    </dl>
  </body>
</html>
